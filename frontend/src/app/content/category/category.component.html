<div class="example-button-row">
  <button mat-button (click)="reloadCategories()">reload</button>
</div>
<mat-card>
  <h2>Kategorien</h2>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
      <td mat-cell *matCellDef="let cat">{{ cat.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description'];"></tr>
  </table>
</mat-card>
